<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
<!--类选择器的格式 .class的名称{}
    可以多个标签归类，复用
-->
        .ceshi{
            color: red;
        }

    </style>
</head>
<body>
<h1 class="ceshi">标题1</h1>
<h1 class="hhh">标题1</h1>
<h1>标题1</h1>

</body>
</html>
