<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--style标签 内部样式-->
    <style>
        h1{
            color: green;
        }
    </style>
<!--外部样式-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!--行内样式：在标签元素中，编写一个style属性，编写样式-->
<h1 style="color: #f50404">我是标题</h1>

<!--优先级：就近原则-->
</body>
</html>
