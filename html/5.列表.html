<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
</ol>

<hr><!--分割线-->

<!--无序列表-->
<ul>
    <li>java</li>
    <li>python</li>
    <li>运维</li>
</ul>

<!--自定义列表
dl:标签
dt：列表名称
dd：列表内容
-->
<dl>
    <dt>学科</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>test</dd>
    <dd>运维</dd>

    <dt>代码</dt>

    <dd>java</dd>
    <dd>python</dd>
    <dd>test</dd>
    <dd>运维</dd>

</dl>

</body>
</html>
