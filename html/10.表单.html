<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<h1>注册</h1>
<!--表单form
action:表单提交的位
method：提交方式-->

<form action="1.我的第一个网页.html" method="get">
    <p>名字：<input type="text" name="username" value="ceshi"></p>
    <p>密码：<input type="password" name="pwd" placeholder="请输入密码" required></p>
    <p>
        <input type="submit"> <input type="reset">
    </p>

<!--单选框-->
    <p>
        <input type="radio" value="boy" name="sex">男
        <input type="radio" value="girl" name="sex">女
    </p>

<!-- 多选框-->
    <p>
        <input type="checkbox" value="sleep" name="hobby">睡觉
        <input type="checkbox" value="game" name="hobby" checked>游戏
        <input type="checkbox" value="hh" name="hobby">哈哈
        <input type="checkbox" value="pp" name="hobby">乒乓
    </p>

    <p>下拉框：
        <select name="列表名称" id="">
            <option value="china">中国</option>
            <option value="选项的值">美国</option>
            <option value="riben">日本</option>
            <option value="选项的值">韩国</option>
        </select>
    </p>

    <p>文本域：
        <textarea name="textarea" id="111" cols="30" rows="10">文本内容</textarea>
    </p>

    <p>文件域：
        <input type="file" name="filel">
        <input type="button" name="upload" value="上传">
    </p>
<!--    pattern正则表达式-->
    <p>邮件验证：
        <input type="email"  name="email" pattern="">
    </p>
    <p>数字：
        <input type="number" name="num" max="100" min="0" step="1">
    </p>

<!--滑块-->
    <p>滑块：
        <input type="range" name="voice" max="100" min="0" step="2">
    </p>
    <p>搜索：
        <input type="search" name="search">
    </p>


</form>


</body>
</html>
