<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
    <script>
        var now=new Date();
        now.getFullYear();//年
        now.getMonth();  //月
        now.getDate();    //日
        now.getDay();   //星期
        now.getHours();
        now.getMinutes();
        now.getSeconds();

        now.getTime();  //时间戳

        console.log(new Date(1651829907778))
        console.log(now.toLocaleString())

        now.toGMTString()
    </script>
</head>
<body>

</body>
</html>
